<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Bate-Papo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="/enviarMensagem" method="POST" class="row g-3 needs-validation" novalidate>
            <fieldset class="border p-2">
                <legend class="mb-3">Sala de Bate-Papo</legend>

                <div id="mensagens" class="col-md-12">
                    <h2>Mensagens:</h2>
                    <ul>
                        <% mensagens.forEach(function(mensagem) { %>
                            <li><strong><%= mensagem.usuario %>:</strong> <%= mensagem.texto %> - <%= mensagem.data %></li>
                        <% }); %>
                    </ul>
                </div>

                <div class="col-md-4">
                    <label for="usuario">Usu√°rio:</label>
                    <select id="usuario" name="usuario" class="form-select">
                        <% usuarios.forEach(function(usuario) { %>
                            <option value="<%= usuario.id %>"><%= usuario.nome %></option>
                        <% }); %>
                    </select>
                </div>

                <div class="col-md-8">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" class="form-control"></textarea>
                </div>

                <div class="col-12 mt-3">
                    <button class="btn btn-primary" type="submit">Enviar mensagem</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>

</html>
